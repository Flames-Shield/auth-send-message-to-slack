name: Deploy Firebase Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      extension_ref:
        description: 'Extension ref (e.g., owner/extension-name@version)'
        required: false
        type: string

jobs:
  deploy:
    name: Deploy to Firebase Extensions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: ./functions
        run: npm ci

      - name: Lint code
        working-directory: ./functions
        run: npm run lint

      - name: Build extension
        working-directory: ./functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}
          # Note: For enhanced security, consider using Workload Identity Federation
          # instead of storing long-lived service account keys

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@^13.0.0

      - name: Install yq for YAML parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Deploy extension
        run: |
          # Get version from tag or use extension.yaml version
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Deploying version from tag: $VERSION"
          else
            # Use yq for robust YAML parsing
            VERSION=$(yq '.version' extension.yaml)
            echo "Deploying version from extension.yaml: $VERSION"
          fi
          
          # Set the project ID from secrets
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }}
          
          # Upload extension to Firebase Extensions
          # Note: This requires proper permissions and the extension to be registered
          firebase ext:dev:upload ${{ secrets.FIREBASE_PUBLISHER_ID }}/${{ secrets.FIREBASE_EXTENSION_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
